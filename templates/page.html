{% extends "base.html" %} {% block meta %}
<title>{{ page.title }} | WiOS</title>
<meta
  name="description"
  content="{{ page.title }} | WiOS(Women in Open Source), a VIT AP based chapter that is focused on bringing gender diversity in technology and promoting the usage of open-source development."
/>

    {{ page.content | safe }}
  </div>
</div>

{% endblock content %}
