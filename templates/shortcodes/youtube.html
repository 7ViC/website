{% set id= page.extra.youtube | split(pat="https://www.youtube.com/watch?v=") | nth(n=1) %}
  <div>
      <iframe 
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/{{ id }}" 
        title="YouTube video player" 
        frameborder="0"
        allow="picture-in-picture" 
        allowfullscreen>
      </iframe>
</div>
